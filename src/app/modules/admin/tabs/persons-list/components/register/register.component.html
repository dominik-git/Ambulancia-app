<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
  <div class="ml-5">
    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Meno:</mat-label>
        <input matInput formControlName="firstName" required>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Priezvisko</mat-label>
        <input matInput formControlName="lastName" required>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker"  formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-radio-button value="muz">Muz</mat-radio-button>
        <mat-radio-button value="zena">Zena</mat-radio-button>
      </mat-radio-group>
    </div>


    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Telefonne cislo</mat-label>
        <input matInput formControlName="phone" >
      </mat-form-field>
    </div>


    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput formControlName="email" required>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="fill">
        <mat-label>Heslo</mat-label>
        <input matInput formControlName="password" required>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" [disabled]="!signUpForm.valid">Vytvorit</button>

  </div>

</form>
