<mat-card>
  <mat-card-title>Registrácia nového pacienta</mat-card-title>
  <mat-card-content>
    <form class="text-center border border-light p-5" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <mat-form-field appearance="fill">
            <mat-label>Meno</mat-label>
            <input matInput type="text" id="defaultRegisterFormFirstName" placeholder="First name"
              formControlName="firstName" required>
          </mat-form-field>
        </div>
        <div class="col">
          <!-- Last name -->
          <mat-form-field appearance="fill">
            <mat-label>Priezvisko</mat-label>
            <input matInput type="text" id="defaultRegisterFormLastName" placeholder="Last name"
              formControlName="lastName" required>
          </mat-form-field>
        </div>
      </div>
      <!-- Gender-->
      <mat-radio-group aria-label="Select an option" formControlName="gender">
        <mat-radio-button style="margin-right: 20px;" value="muz">Muz</mat-radio-button>
        <mat-radio-button value="zena">Zena</mat-radio-button>
      </mat-radio-group>
      <!-- Telephone-->
      <mat-form-field appearance="fill">
        <mat-label>Telefonne cislo</mat-label>
        <input matInput type="text" id="defaultRegisterPhonePassword" placeholder="Phone number"
          formControlName="phone">
      </mat-form-field>
      <!-- E-mail -->
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" id="defaultRegisterFormEmail" placeholder="E-mail" formControlName="email"
          required>
      </mat-form-field>
      <!-- Password -->
      <mat-form-field appearance="fill">
        <mat-label>Heslo</mat-label>
        <input matInput type="password" id="defaultRegisterFormPassword" placeholder="Password"
          formControlName="password" required>
      </mat-form-field>
      <!-- Date Picker -->
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <!--čo je to za dátum?-->
        <input matInput type="datetime" id="defaultRegisterDate" placeholder="Date" [matDatepicker]="picker"
          formControlName="dob">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!signUpForm.valid" *ngIf="isUpdateMode">Zmenit</button>
      <button mat-raised-button color="primary" [disabled]="!signUpForm.valid" *ngIf="!isUpdateMode">Vytvorit</button>


    </form>
  </mat-card-content>
</mat-card>
